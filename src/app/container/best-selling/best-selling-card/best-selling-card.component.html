<article class="flex flex-col justify-center items-center border gap-6 py-6 px-12">
    <figure class="size-44">
        <img [src]="img" alt="best_selling_image">
    </figure>
    <p class="font-medium uppercase">
        {{title}}
    </p>
    <strong class="text-2xl">
        ${{price}}.00
    </strong>
    <button class="flex items-center justify-center uppercase bg-pink-500 text-white px-8 py-2 font-semibold text-base">
        Add to cart
    </button>
</article>
